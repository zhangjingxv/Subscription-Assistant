# HorizontalPodAutoscaler for auto-scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: attentionsync-api-americas-hpa
  namespace: attentionsync-global
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: attentionsync-api-americas
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
