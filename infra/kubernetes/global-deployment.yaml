---
# Global Load Balancer using Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: attentionsync-global-ingress
  namespace: attentionsync-global
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    # Geographic routing based on headers
    nginx.ingress.kubernetes.io/server-snippet: |
      set $backend "attentionsync-api-americas-service";
      if ($http_cf_ipcountry ~ "(DE|FR|ES|IT|NL|BE|AT|SE|DK|FI|IE|PT|GR|CZ|HU|PL|SK|SI|EE|LV|LT|LU|MT|CY|BG|RO|HR)") {
        set $backend "attentionsync-api-europe-service";
      }
      if ($http_cf_ipcountry ~ "(CN|JP|KR|SG|MY|TH|VN|PH|ID|IN|AU|NZ)") {
        set $backend "attentionsync-api-asia-service";
      }
spec:
  tls:
  - hosts:
    - api.attentionsync.io
    - americas.api.attentionsync.io
    - europe.api.attentionsync.io
    - asia.api.attentionsync.io
    secretName: attentionsync-tls
  rules:
  - host: api.attentionsync.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: attentionsync-api-americas-service
            port:
              number: 80
  - host: americas.api.attentionsync.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: attentionsync-api-americas-service
            port:
              number: 80
  - host: europe.api.attentionsync.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: attentionsync-api-europe-service
            port:
              number: 80
  - host: asia.api.attentionsync.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: attentionsync-api-asia-service
            port:
              number: 80

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: attentionsync-network-policy
  namespace: attentionsync-global
spec:
  podSelector:
    matchLabels:
      app: attentionsync-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis