# AttentionSync 全球化Kubernetes部署配置
apiVersion: v1
kind: Namespace
metadata:
  name: attentionsync-global
  labels:
    app: attentionsync
    tier: production
    
---
# ConfigMap for global configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: attentionsync-global-config
  namespace: attentionsync-global
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  SUPPORTED_REGIONS: "americas,europe,asia_pacific"
  DEFAULT_LANGUAGE: "en"
  SUPPORTED_LANGUAGES: "en,zh-CN,de,fr,es,ja"
  
---
# Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: attentionsync-secrets
  namespace: attentionsync-global
type: Opaque
data:
  # Base64 encoded secrets (replace with actual values)
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LWhlcmU=
  JWT_SECRET_AMERICAS: eW91ci1qd3Qtc2VjcmV0LWFtZXJpY2Fz
  JWT_SECRET_EUROPE: eW91ci1qd3Qtc2VjcmV0LWV1cm9wZQ==
  JWT_SECRET_ASIA: eW91ci1qd3Qtc2VjcmV0LWFzaWE=
  ANTHROPIC_API_KEY: eW91ci1hbnRocm9waWMtYXBpLWtleQ==
  OPENAI_API_KEY: eW91ci1vcGVuYWktYXBpLWtleQ==
  STRIPE_SECRET_KEY: eW91ci1zdHJpcGUtc2VjcmV0LWtleQ==
  
---
# API Deployment - Americas Region
apiVersion: apps/v1
kind: Deployment
metadata:
  name: attentionsync-api-americas
  namespace: attentionsync-global
  labels:
    app: attentionsync-api
    region: americas
spec:
  replicas: 3
  selector:
    matchLabels:
      app: attentionsync-api
      region: americas
  template:
    metadata:
      labels:
        app: attentionsync-api
        region: americas
    spec:
      containers:
      - name: api
        image: attentionsync/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: REGION
          value: "americas"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: attentionsync-secrets
              key: DATABASE_URL_AMERICAS
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: attentionsync-secrets
              key: REDIS_URL_AMERICAS
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: attentionsync-secrets
              key: JWT_SECRET_AMERICAS
        envFrom:
        - configMapRef:
            name: attentionsync-global-config
        - secretRef:
            name: attentionsync-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        
---
