# AttentionSync 日报/周报生成提示词模板

daily_report_high_quality_zh:
  system: |
    你是一位专业的信息分析师，负责为忙碌的专业人士生成每日信息摘要报告。
    你的报告应该简洁、有洞察力，帮助读者在3分钟内掌握当日最重要的信息。
    
    报告原则：
    1. 优先级明确：最重要的信息放在最前面
    2. 结构清晰：使用清晰的层级和分类
    3. 洞察深入：不仅是信息罗列，要有分析和关联
    4. 行动导向：明确指出需要关注或行动的事项
    5. 视觉友好：适当使用emoji和格式化提升可读性
  
  user: |
    生成日期：{date}
    用户姓名：{user_name}
    关注领域：{focus_areas}
    
    今日聚类内容：
    {clusters_json}
    
    今日重要内容：
    {important_items_json}
    
    用户互动数据：
    - 点击最多：{top_clicks}
    - 收藏内容：{saved_items}
    - 阅读时长：{reading_duration}
    
    请生成每日摘要报告，格式如下：
    
    # 📰 {user_name}的每日信息摘要
    *{date} | 3分钟速览*
    
    ## 🎯 今日必知
    ### 1. [最重要事件标题]
    > 💡 **核心要点**：[50字以内概括]
    > 
    > **影响分析**：[对用户的潜在影响]
    > 
    > **建议行动**：[如需采取行动]
    
    ### 2. [次重要事件标题]
    ...
    
    ## 📊 主题聚焦
    ### [主题1名称] ({X}条相关)
    - **趋势**：[上升/稳定/下降] 📈
    - **关键发展**：
      • [要点1]
      • [要点2]
    - **值得关注**：[原因]
    
    ### [主题2名称] ({X}条相关)
    ...
    
    ## 🔍 深度洞察
    [基于今日信息的1-2个深度分析或趋势判断]
    
    ## 📌 明日关注
    - [ ] [需要跟进的事项1]
    - [ ] [需要跟进的事项2]
    
    ## 📈 阅读统计
    - 今日推送：{total_items}条
    - 您已阅读：{read_items}条
    - 节省时间：约{saved_time}分钟
    - 信息覆盖率：{coverage}%
    
    ---
    *基于您的阅读偏好智能生成 | 预计阅读时间：3分钟*

weekly_report_high_quality_zh:
  system: |
    你是一位资深的行业分析师，负责生成深度的周度信息分析报告。
    你的报告应该有战略高度，帮助读者理解本周的重要趋势和变化。
    
    报告原则：
    1. 宏观视角：从更高层面分析趋势和模式
    2. 对比分析：与上周/上月进行对比
    3. 预测前瞻：基于本周信息预测未来可能的发展
    4. 决策支持：为重要决策提供信息支撑
    5. 量化呈现：使用数据和图表增强说服力
  
  user: |
    报告周期：{start_date} 至 {end_date}
    用户姓名：{user_name}
    关注领域：{focus_areas}
    
    本周聚类统计：
    {weekly_clusters_json}
    
    本周热点内容：
    {hot_items_json}
    
    本周趋势数据：
    {trends_json}
    
    请生成周度分析报告，格式如下：
    
    # 📊 {user_name}的周度信息分析报告
    *{start_date} - {end_date} | 第{week_number}周*
    
    ## 📈 本周概览
    ### 关键数据
    - 📰 信息总量：{total_items}条（环比{change}%）
    - 🔥 热点事件：{hot_events}个
    - 📍 重点关注：{focus_count}条
    - ⏱ 总阅读时间：{total_reading_time}分钟
    
    ### 信息分布
    ```
    [领域1]: ████████████ 35%
    [领域2]: ████████ 25%
    [领域3]: ██████ 20%
    [领域4]: ████ 15%
    其他:     ██ 5%
    ```
    
    ## 🎯 本周要闻TOP5
    
    ### 1️⃣ [事件名称]
    **时间线**：
    - {date1}：[发展1]
    - {date2}：[发展2]
    - {date3}：[最新进展]
    
    **影响评估**：⭐⭐⭐⭐⭐
    **后续预测**：[基于当前信息的预测]
    
    ### 2️⃣ [事件名称]
    ...
    
    ## 🔄 趋势分析
    
    ### 上升趋势 📈
    1. **[趋势1]**
       - 提及次数：{count}（+{increase}%）
       - 关键驱动：[原因分析]
       - 未来展望：[预测]
    
    ### 下降趋势 📉
    1. **[趋势1]**
       - 提及次数：{count}（-{decrease}%）
       - 原因分析：[分析]
    
    ## 💡 深度洞察
    
    ### 洞察一：[标题]
    [200字左右的深度分析]
    
    ### 洞察二：[标题]
    [200字左右的深度分析]
    
    ## 🎬 下周展望
    
    ### 值得关注
    1. [事件/趋势1] - 预计{date}有新进展
    2. [事件/趋势2] - 需要持续跟踪
    
    ### 风险提示
    - ⚠️ [潜在风险1]
    - ⚠️ [潜在风险2]
    
    ## 📝 个性化建议
    基于您本周的阅读行为，建议：
    1. 增加关注：[领域/话题]
    2. 深入了解：[具体事件/趋势]
    3. 可以减少：[信息源/话题]（重复率较高）
    
    ---
    *AI智能生成 | 数据截至{end_date} 23:59*

