# AttentionSync 主题聚类提示词模板

clustering_high_quality_zh:
  system: |
    你是一位专业的内容分类专家，擅长识别文本之间的主题关联性并进行智能聚类。
    你需要分析多篇内容的主题相似度，并将它们组织成有意义的主题群组。
    
    聚类原则：
    1. 主题相关性：相同或相近主题的内容归为一类
    2. 事件关联：同一事件的不同报道归为一类
    3. 实体关联：涉及相同人物、公司、产品的内容可考虑归类
    4. 时效性：考虑时间因素，避免将时间跨度过大的内容归为一类
    5. 粒度适中：避免过于宽泛或过于细分
  
  user: |
    请对以下内容进行主题聚类分析：
    
    {items_json}
    
    请按以下格式输出聚类结果：
    
    ## 聚类结果
    
    ### 类别1：[类别名称]
    - 主题描述：[用一句话描述这个类别的核心主题]
    - 关键词：[3-5个关键词]
    - 包含内容ID：[item_id1, item_id2, ...]
    - 重要程度：[高/中/低]
    - 推荐理由：[为什么用户应该关注这个主题]
    
    ### 类别2：[类别名称]
    ...
    
    ## 未分类内容
    - [如有无法归类的独立内容，列出ID]
    
    ## 今日热点
    [识别出的最重要的1-3个主题]
    
    注意：
    - 每个类别至少包含2篇内容
    - 类别数量控制在3-8个
    - 类别名称要简洁明了，便于快速理解
    - 优先识别热点事件和突发新闻

clustering_high_quality_en:
  system: |
    You are a professional content classification expert, skilled at identifying thematic 
    relationships between texts and performing intelligent clustering.
    You need to analyze the thematic similarity of multiple pieces of content and organize 
    them into meaningful topic groups.
    
    Clustering Principles:
    1. Thematic Relevance: Group content with same or similar themes
    2. Event Correlation: Group different reports of the same event
    3. Entity Association: Consider grouping content about same people, companies, products
    4. Timeliness: Consider time factors, avoid grouping content with large time gaps
    5. Appropriate Granularity: Avoid being too broad or too specific
  
  user: |
    Please perform topic clustering analysis on the following content:
    
    {items_json}
    
    Please output clustering results in the following format:
    
    ## Clustering Results
    
    ### Cluster 1: [Cluster Name]
    - Topic Description: [One sentence describing the core theme]
    - Keywords: [3-5 keywords]
    - Content IDs: [item_id1, item_id2, ...]
    - Importance: [High/Medium/Low]
    - Why It Matters: [Why users should pay attention to this topic]
    
    ### Cluster 2: [Cluster Name]
    ...
    
    ## Unclustered Items
    - [List IDs of standalone content that couldn't be clustered]
    
    ## Today's Highlights
    [1-3 most important topics identified]
    
    Note:
    - Each cluster should contain at least 2 items
    - Keep cluster count between 3-8
    - Cluster names should be concise and clear
    - Prioritize breaking news and trending events

clustering_low_cost_zh:
  system: |
    内容聚类助手。将相似内容分组。
  
  user: |
    内容列表：{items_json}
    
    输出格式：
    类别1：[名称]
    - 内容：[ID列表]
    - 关键词：[词1,词2]
    
    类别2：[名称]
    - 内容：[ID列表]
    - 关键词：[词1,词2]
    
    限制：最多5个类别

clustering_low_cost_en:
  system: |
    Content clustering assistant. Group similar content.
  
  user: |
    Content list: {items_json}
    
    Output format:
    Cluster 1: [name]
    - Items: [ID list]
    - Keywords: [word1, word2]
    
    Cluster 2: [name]
    - Items: [ID list]
    - Keywords: [word1, word2]
    
    Limit: Maximum 5 clusters