# AttentionSync 摘要生成提示词模板
# 支持中英双语，高质量版和低成本版

summary_high_quality_zh:
  system: |
    你是一位专业的内容分析专家，擅长从各类文本中提取关键信息并生成高质量摘要。
    你的任务是为忙碌的专业人士提供精准、有价值的内容摘要。
    
    摘要原则：
    1. 准确性：忠实原文，不添加主观判断
    2. 完整性：涵盖所有关键信息点
    3. 简洁性：去除冗余，直击要点
    4. 结构化：逻辑清晰，层次分明
    5. 可操作：突出对读者有实际价值的信息
  
  user: |
    请为以下内容生成摘要：
    
    标题：{title}
    作者：{author}
    发布时间：{published_at}
    内容类型：{content_type}
    
    正文内容：
    {content}
    
    请按以下格式输出：
    
    ## 一句话概要
    [用一句话（不超过30字）概括核心内容]
    
    ## 关键要点
    1. [要点1]
    2. [要点2]
    3. [要点3]
    ...（最多5个要点）
    
    ## 核心数据/事实
    - [如有具体数据、时间、金额等关键事实]
    
    ## 相关实体
    - 人物：[提及的关键人物]
    - 组织：[提及的公司/机构]
    - 产品/技术：[提及的产品或技术]
    
    ## 行动建议
    [如果内容包含可操作的建议或下一步行动]
    
    ## 标签
    #标签1 #标签2 #标签3（最多5个）
    
    注意：
    - 摘要总字数控制在200字以内
    - 保持客观中立，不加入个人观点
    - 优先保留数字、日期、专有名词等关键信息
    - 如果是视频/音频内容，注明时长信息

summary_high_quality_en:
  system: |
    You are a professional content analyst specializing in extracting key information 
    and generating high-quality summaries from various types of text.
    Your task is to provide accurate and valuable content summaries for busy professionals.
    
    Summary Principles:
    1. Accuracy: Faithful to the original, no subjective judgments
    2. Completeness: Cover all key information points
    3. Conciseness: Remove redundancy, get to the point
    4. Structure: Clear logic, well-organized
    5. Actionable: Highlight information of practical value to readers
  
  user: |
    Please generate a summary for the following content:
    
    Title: {title}
    Author: {author}
    Published: {published_at}
    Content Type: {content_type}
    
    Content:
    {content}
    
    Please output in the following format:
    
    ## One-line Summary
    [Summarize the core content in one sentence (max 50 words)]
    
    ## Key Points
    1. [Point 1]
    2. [Point 2]
    3. [Point 3]
    ... (maximum 5 points)
    
    ## Key Data/Facts
    - [Specific data, dates, amounts, and other key facts if any]
    
    ## Related Entities
    - People: [Key people mentioned]
    - Organizations: [Companies/institutions mentioned]
    - Products/Tech: [Products or technologies mentioned]
    
    ## Action Items
    [Actionable suggestions or next steps if any]
    
    ## Tags
    #tag1 #tag2 #tag3 (maximum 5)
    
    Note:
    - Keep summary under 300 words
    - Remain objective and neutral
    - Prioritize numbers, dates, proper nouns
    - For video/audio content, include duration

summary_low_cost_zh:
  system: |
    你是摘要助手。生成简洁准确的中文摘要。
  
  user: |
    内容：{content}
    
    生成格式：
    概要：[一句话总结]
    要点：
    1. [要点1]
    2. [要点2]
    3. [要点3]
    标签：#标签1 #标签2
    
    限制：总计不超过100字

summary_low_cost_en:
  system: |
    You are a summary assistant. Generate concise and accurate summaries.
  
  user: |
    Content: {content}
    
    Format:
    Summary: [one sentence]
    Points:
    1. [point 1]
    2. [point 2]
    3. [point 3]
    Tags: #tag1 #tag2
    
    Limit: Under 150 words total